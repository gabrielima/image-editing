<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Image Editing</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<header class="header">
	     <nav>
	      <ul class="nav nav-pills pull-right">
	        <li role="presentation" class="active"><a href="index.html">Início</a></li>
	        <li role="presentation"><a href="sobre.html">Sobre</a></li>
	      </ul>
	    </nav>
	    <h3 class="text-muted">ImageEditing</h3>
		</header>

		<section class="content">
			<div class="jumbotron canvas-wrapper">
				<canvas id="canvas" width="700" height="450"></canvas>
			</div>

			<div class="text-center options-wrapper">
				<div class="options options--editing">
					<button 
						class="btn btn-default option" 
						data-filter="rotateLeft" 
						data-args="">
						Girar para a esquerda
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="rotateRight" 
						data-args="">
						Girar para a direita
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="invertHorizontal" 
						data-args="">
						Inverter horizontalmente
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="invertVertical" 
						data-args="">
						Inverter verticalmente
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="crop" 
						data-args="">
						Recortar
					</button>
				</div>

				<hr>

				<div class="options options--filtering">
					<button 
						class="btn btn-default option" 
						data-filter="brightness" 
						data-args='10'>
						+ Brilho
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="brightness" 
						data-args='-10'>
						- Brilho
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="contrast" 
						data-args='10'>
						+ Contraste
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="contrast" 
						data-args='-10'>
						- Contraste
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="saturation" 
						data-args='1'>
						+ Saturação
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="saturation" 
						data-args='-1'>
						- Saturação
					</button>
				</div>

				<hr>

				<div class="options options--filtering">
					<button 
						id="normal"
						class="btn btn-default option">
						Normal
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="grayscale" 
						data-args="">
						Preto e branco
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="threshold" 
						data-args="">
						Threshold
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="invert" 
						data-args="">
						Inverter
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="sepia" 
						data-args="">
						Sépia
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="sharpen" 
						data-args="">
						Sharpen
					</button>
					<button 
						class="btn btn-default option" 
						data-filter="blur" 
						data-args="">
						Blur
					</button>
				</div>

				<hr>

				<div class="options options--tools">
					<button class="btn btn-default option">Escrever</button>
					<button class="btn btn-default option">Criar retângulo</button>
				</div>

				<hr>

				<div class="options options--tools">
					<button class="btn btn-danger option" id="reset">Reset</button>
					<a class="btn btn-success option" id="save">Salvar</a>
				</div>
			</div>
		</section>

		<footer class="footer">
			<p>
				<a href="http://github.com/gabrielima">Gabriel de Lima Rabelo</a> 
				e
				<a href="http://github.com/pabloff9">Pablo Almeida de Andrade</a>
			</p>
			<p>Novembro - 2016</p>
		</footer>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/filters.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
